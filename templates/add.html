<%inherit file="base.html"/>
<%block name="header">
<script>
  $(document).ready(function(){
    $("#start").datetimepicker();
    $("#end").datetimepicker();
  });
</script>
</%block>
<%block name="body">
<form method="post">
  <table>
    <tr>
      <td>Room:</td>
      <td><input type="text" readonly value="test"></td>
    </tr>
    <tr>
      <td>Title:</td>
      <td><input type="text" id="title" name="title"></td>
    </tr>
    <tr>
      <td>Owner:</td>
      <td><input type="text" id="owner" name="owner"></td>
    </tr>
    <tr>
      <td>Start:</td>
      <td>
        <div class="input-append date" id="start" data-date-format="yyyy-mm-dd hh:ii">
          <input class="span2" size="16" type="text" name="start" value="${data['start']}">
          <span class="add-on"><i class="icon-remove"></i></span>
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </td>
    </tr>
    <tr>
      <td>End:</td>
      <td>
        <div class="controls input-append date form_datetime" id="end" data-date-format="yyyy-mm-dd hh:ii">
          <input class="span2" size="16" type="text" name="end">
          <span class="add-on"><i class="icon-remove"></i></span>
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </td>
    </tr>
    <tr>
      <td>Info:</td>
      <td><textarea type="text" id="info" name="info"></textarea></td>
    </tr>

    <tr>
      <td colspan="2">
        <input type="submit" value="Submit"/>
      </td>
    </tr>
  </table>
</form>
</%block>
